<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Niagara Viajes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --accent-yellow: #fbbf24;
            --light-yellow: #fef3c7;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .register-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: white;
            padding: 2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .register-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .register-logo {
            height: 60px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-blue);
            padding-top: 0.5rem;
        }
        
        .btn-niagara {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-niagara:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.3);
            color: white;
        }
        
        .btn-outline-niagara {
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            background: transparent;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-niagara:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .success-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
        }
        
        .password-container {
            position: relative;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .register-header {
                padding: 1.5rem 1rem;
            }
            
            .register-body {
                padding: 1.5rem;
            }
            
            .form-label {
                padding-top: 0;
                margin-bottom: 0.5rem;
            }
        }
        
        .form-text {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .row {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Alerta de éxito -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show success-alert" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <strong>¡Cuenta creada exitosamente!</strong>
        <a class="ms-2" th:href="@{/login}">Iniciar Sesión</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <div class="card register-card mx-auto">
            <div class="register-header">
				<img th:src="@{/images/niagaraLogo.png}" 
							     src="/images/niagaraLogo.png" 
							     class="brand-logo me-2" 
							     alt="Niagara Viajes Logo"
							     onerror="this.src='/images/placeholder-logo.png'">
                <h4 class="mb-0">REGISTRO DE USUARIO</h4>
                <p class="mb-0">Sistema de gestión de viajes y reservas</p>
            </div>
            
            <div class="register-body">
                <form method="post" th:object="${registerDto}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="row">
                        <label class="col-md-4 col-form-label">Nombre*</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese su nombre" required />
                            <p th:if="${#fields.hasErrors('nombre')}" class="error-message mt-1" th:errors="*{nombre}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-4 col-form-label">Apellidos*</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" th:field="*{apellido}" placeholder="Ingrese sus apellidos" required />
                            <p th:if="${#fields.hasErrors('apellido')}" class="error-message mt-1" th:errors="*{apellido}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-4 col-form-label">Email*</label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" th:field="*{email}" placeholder="usuario@niagaraviajes.com" required />
                            <div class="form-text">Utilice un correo que verifique regularmente</div>
                            <p th:if="${#fields.hasErrors('email')}" class="error-message mt-1" th:errors="*{email}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-4 col-form-label">Teléfono*</label>
                        <div class="col-md-8">
                            <input type="tel" class="form-control" th:field="*{telefono}" placeholder="+52 55 1234 5678" required />
                            <p th:if="${#fields.hasErrors('telefono')}" class="error-message mt-1" th:errors="*{telefono}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-4 col-form-label">Contraseña*</label>
                        <div class="col-md-8">
                            <div class="password-container">
                                <input type="password" class="form-control" th:field="*{contraseña}" placeholder="Mínimo 8 caracteres" required />
                                <button type="button" class="password-toggle" onclick="togglePassword('contraseña')">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                            </div>
                            <div class="form-text">Use una combinación de letras, números y símbolos</div>
                            <p th:if="${#fields.hasErrors('contraseña')}" class="error-message mt-1" th:errors="*{contraseña}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-4 col-form-label">Confirmar Contraseña*</label>
                        <div class="col-md-8">
                            <div class="password-container">
                                <input type="password" class="form-control" th:field="*{confirmarContraseña}" placeholder="Repita su contraseña" required />
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmarPassword')">
                                    <i class="fas fa-eye" id="confirmar-password-icon"></i>
                                </button>
                            </div>
                            <p th:if="${#fields.hasErrors('confirmarContraseña')}" class="error-message mt-1" th:errors="*{confirmarContraseña}"></p>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 mb-2">
                            <button type="submit" class="btn btn-niagara w-100 py-2">
                                <i class="fas fa-user-plus me-2"></i> REGISTRARSE
                            </button>
                        </div>
                        <div class="col-md-6">
                            <a th:href="@{/login}" class="btn btn-outline-niagara w-100 py-2">
                                <i class="fas fa-arrow-left me-2"></i> VOLVER AL LOGIN
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const passwordIcon = document.getElementById(fieldId === 'password' ? 'password-icon' : 'confirmar-password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
        
        // Validación de contraseñas coincidentes
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmarPassword = document.getElementById('confirmarPassword').value;
            
            if (password !== confirmarPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, verifique sus datos.');
                return;
            }
            
            // Validación de edad mínima (18 años)
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            if (fechaNacimiento) {
                const birthDate = new Date(fechaNacimiento);
                const today = new Date();
                const age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                
                if (age < 18) {
                    e.preventDefault();
                    alert('Debe ser mayor de 18 años para registrarse.');
                    return;
                }
            }
        });
        
        // Efecto de carga suave
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
