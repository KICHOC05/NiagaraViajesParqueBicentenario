<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Fragment</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/sidebar-fragment.css}" rel="stylesheet">
    
</head>
<body>
    <!-- Fragmento del Sidebar -->
    <div th:fragment="sidebar(activeSection)">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="adminSidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img th:src="@{/images/niagaraLogo.png}" 
                         src="images/niagaraLogo.png" 
                         class="sidebar-logo" 
                         alt="Niagara Viajes Logo"
                         onerror="this.src='images/placeholder-logo.png'">
                </div>
                <div class="sidebar-brand-text">
                    <div class="sidebar-brand">Niagara Viajes</div>
                    <div class="sidebar-subtitle">Panel de Administración</div>
                </div>
            </div>
            
            <ul class="sidebar-nav">
                <!-- Sección Dashboard -->
                <div class="nav-section">
                    <div class="nav-section-title">Principal</div>
                    <li class="nav-item">
                        <a th:href="@{/admin/dashboard}" 
                           class="nav-link" 
                           th:classappend="${activeSection == 'dashboard'} ? 'active' : ''">
                            <i class="fas fa-chart-bar"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                </div>
                
                <!-- Sección Contenido -->
                <div class="nav-section">
                    <div class="nav-section-title">Gestión de Contenido</div>
                    
                    <!-- SECCIÓN NOTICIAS AÑADIDA -->
                    <li class="nav-item">
                        <a th:href="@{/admin/noticias/newsList}" 
                           class="nav-link" 
                           th:classappend="${activeSection == 'noticias'} ? 'active' : ''">
                            <i class="fas fa-newspaper"></i>
                            <span>Noticias</span>
                        </a>
                    </li>
                    <!-- FIN SECCIÓN NOTICIAS -->
                    
                    <li class="nav-item">
                        <a th:href="@{/admin/packages/packageList}" 
                           class="nav-link" 
                           th:classappend="${activeSection == 'paquetes'} ? 'active' : ''">
                            <i class="fas fa-suitcase"></i>
                            <span>Paquetes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/ajustes}" 
                           class="nav-link" 
                           th:classappend="${activeSection == 'ajustes'} ? 'active' : ''">
                            <i class="fas fa-cog"></i>
                            <span>Ajustes</span>
                        </a>
                    </li>
                </div>
            </ul>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" th:text="${#authentication?.name ?: 'Administrador'}">Administrador</div>
                        <div class="user-role">Administrador</div>
                    </div>
                </div>
                <form th:action="@{/logout}" method="post" th:if="${#authorization.expression('isAuthenticated()')}" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-outline-danger btn-sm logout-btn">
                        <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
        </nav>
        
        <!-- Toggle Button for Mobile -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- JavaScript del Sidebar -->
        <script th:src="@{/javascript/sidebar-fragment.js}"></script>
    </div>
</body>
</html>
