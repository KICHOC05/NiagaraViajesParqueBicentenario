<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Niagara Viajes">Niagara Viajes Parque Bicentenario</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        }
    </script>
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Library para animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- CSS personalizados -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    
    <!-- Estilos adicionales específicos de página -->
    <th:block layout:fragment="page-styles"></th:block>
</head>
<body>
    <!-- Loading Bar -->
    <div class="loading-bar" id="loadingBar"></div>

    <!-- Header / Navbar Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenido principal -->
    <main layout:fragment="content">
        <!-- El contenido específico de cada página irá aquí -->
    </main>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Modal Fragment (si es necesario en la página) -->
    <th:block layout:fragment="modal"></th:block>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- JavaScript personalizados -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/modal.js}"></script>
    
    <!-- Scripts adicionales específicos de página -->
    <th:block layout:fragment="page-scripts"></th:block>
    
    <!-- Script inicialización -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true,
                offset: 100
            });
            
            // Loading bar animation
            const loadingBar = document.getElementById('loadingBar');
            if (loadingBar) {
                setTimeout(() => {
                    loadingBar.style.transform = 'scaleX(1)';
                }, 100);
                
                setTimeout(() => {
                    loadingBar.style.transform = 'scaleX(0)';
                    setTimeout(() => {
                        loadingBar.style.display = 'none';
                    }, 300);
                }, 1000);
            }
        });
    </script>
</body>
</html>
