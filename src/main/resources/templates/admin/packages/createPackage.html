<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Paquete - Niagara Viajes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
	 <link th:href="@{/css/sidebar-fragment.css}" rel="stylesheet">
	 <link th:href="@{/css/createPackage.css}" rel="stylesheet">
	 
</head>
<body>
    <!-- Incluir Sidebar -->
    <div th:replace="fragments/sidebar-fragment :: sidebar(activeSection='paquetes')"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header mb-4">
            <div>
                <h1 class="h3">
                    <i class="fas fa-plus-circle me-2"></i>
                    Crear Nuevo Paquete
                </h1>
                <div class="text-muted">Complete la información del nuevo paquete turístico</div>
            </div>
            <div>
                <a th:href="@{/admin/packages/packageList}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver a la Lista
                </a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-info-circle me-2"></i>
                    Información del Paquete
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/packages/createPackage}" 
                      th:object="${paqueteDto}" 
                      method="post">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Título del Paquete</label>
                            <input type="text" 
                                   class="form-control" 
                                   th:field="*{titulo}"
                                   placeholder="Ej: Cancún Todo Incluido 5 Días"
                                   required>
                            <div class="text-danger" th:if="${#fields.hasErrors('titulo')}">
                                <span th:errors="*{titulo}"></span>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" 
                                       class="form-control" 
                                       th:field="*{precio}"
                                       placeholder="0.00"
                                       step="0.01"
                                       min="0.01"
                                       required>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('precio')}">
                                <span th:errors="*{precio}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">URL de la Imagen</label>
                        <input type="url" 
                               class="form-control" 
                               th:field="*{imagenUrl}"
                               placeholder="https://ejemplo.com/imagen.jpg"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('imagenUrl')}">
                            <span th:errors="*{imagenUrl}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Días de Viaje</label>
                            <input type="number" 
                                   class="form-control" 
                                   th:field="*{dias}"
                                   placeholder="5"
                                   min="1"
                                   required>
                            <div class="text-danger" th:if="${#fields.hasErrors('dias')}">
                                <span th:errors="*{dias}"></span>
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Noches de Estancia</label>
                            <input type="number" 
                                   class="form-control" 
                                   th:field="*{noches}"
                                   placeholder="4"
                                   min="0"
                                   required>
                            <div class="text-danger" th:if="${#fields.hasErrors('noches')}">
                                <span th:errors="*{noches}"></span>
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Número de Personas</label>
                            <input type="number" 
                                   class="form-control" 
                                   th:field="*{personas}"
                                   placeholder="2"
                                   min="1"
                                   required>
                            <div class="text-danger" th:if="${#fields.hasErrors('personas')}">
                                <span th:errors="*{personas}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción</label>
                        <textarea class="form-control" 
                                  th:field="*{descripcion}"
                                  rows="4" 
                                  placeholder="Describe los detalles del paquete, servicios incluidos, actividades, etc."
                                  maxlength="500"
                                  required></textarea>
                        <div class="text-muted">
                            <span id="charCount">0</span>/500 caracteres
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}">
                            <span th:errors="*{descripcion}"></span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between pt-3 border-top">
                        <a th:href="@{/admin/packages/packageList}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Crear Paquete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Contador de caracteres
        const descripcion = document.querySelector('textarea');
        const charCount = document.getElementById('charCount');
        
        descripcion.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });
    </script>
	
	<script th:src="@{/js/sidebar-fragment.js}"></script>
</body>
</html>
